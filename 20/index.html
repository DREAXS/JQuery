<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sayfası</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="../00/jquery-3.7.1.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        transition: transform 0.4s ease;
      }
      .login-container:hover {
        transform: scale(1.05);
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .input-group {
        margin-bottom: 20px;
        position: relative;
      }
      .input-group input {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: all 0.3s ease;
      }
      .input-group input:focus {
        border-color: #007bff;
      }
      .input-group label {
        position: absolute;
        top: 10px;
        left: 15px;
        color: #777;
        font-size: 16px;
        pointer-events: none;
        transition: all 0.3s ease;
      }
      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: -12px;
        left: 10px;
        color: #007bff;
        font-size: 14px;
      }
      .login-btn {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .login-btn:hover {
        background-color: #0056b3;
      }
      .forgot-password {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .forgot-password a {
        color: #007bff;
        text-decoration: none;
      }
      .forgot-password a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Giriş Yap</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder=" " required />
          <label for="username">Kullanıcı Adı</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Şifre</label>
        </div>
        <button type="submit" class="login-btn">Giriş Yap</button>
      </form>
      <div class="forgot-password">
        <a href="#">Şifreni mi unuttun?</a>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Form submit işlemi
        $("#loginForm").on("submit", function (e) {
          e.preventDefault();

          let username = $("#username").val();
          let password = $("#password").val();

          // Burada kullanıcı adı ve şifreyi doğrulama işlemi yapılabilir
          if (username && password) {
            alert("Başarıyla giriş yapıldı!");
          } else {
            alert("Kullanıcı adı veya şifre boş olamaz!");
          }
        });

        // Placeholder metin animasyonu
        $("input")
          .on("focus", function () {
            $(this).siblings("label").animate(
              {
                top: "-12px",
                left: "10px",
                fontSize: "14px",
                color: "#007bff",
              },
              200
            );
          })
          .on("blur", function () {
            if (!$(this).val()) {
              $(this).siblings("label").animate(
                {
                  top: "10px",
                  left: "15px",
                  fontSize: "16px",
                  color: "#777",
                },
                200
              );
            }
          });
      });
    </script>
  </body>
</html>
